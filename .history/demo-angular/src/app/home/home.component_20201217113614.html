<ActionBar [title]="title">
  <ActionItem ios.position="right">
    <StackLayout>
      <CastButton id="cast" (cast)="handleCastEvent($event)"></CastButton>
    </StackLayout>
  </ActionItem>
</ActionBar>
<StackLayout>
  <Button
    class="-primary"
    text="Load Media"
    isEnabled="{{ canCast }}"
    (onTap)="handleLoadTap($event)"
  ></Button>
  <StackLayout visibility="{{ canCast && hasControl ? 'visible' : 'collapsed'}}">
    <FlexboxLayout
      orientation="horizontal"
      justifyContent="space-between"
      class="controls">
      <Button
        text="&#xff04b; Play"
        (onTap)="handlePlayTap($event)"
        class="-primary fas"
        isEnabled="{{ canCast }}"
      ></Button>
      <Button
        text="&#xff04c; Pause"
        (onTap)="handlePauseTap($event)"
        class="-primary fas"
        isEnabled="{{ canCast }}"
      ></Button>
      <Button
        text="&#xff04e; Seek"
        (onTap)="handleSeekTap($event)"
        class="-primary fas"
        isEnabled="{{ canCast }}"
      ></Button>
      <Button
        text="&#xff04d; Stop"
        (onTap)="handleStopTap($event)"
        class="-primary fas"
        isEnabled="{{ canCast }}"
      ></Button>
    </FlexboxLayout>
    <Button
      text="Show controller"
      (onTap)="handleShowControllerTap()"
      class="-primary"
      isEnabled="{{ canCast }}"
    ></Button>
    <Button
      text="Switch Text Track"
      (onTap)="handleSwitchTextTrackTap()"
      class="-primary"
      isEnabled="{{ canCast }}"
    ></Button>
    <TextView
      text="{{ mediaStatusString }}"
      editable="false"
      class="json"
    ></TextView>
    <TextView
      text="{{ mediaInfoString }}"
      editable="false"
      class="json"
    ></TextView>
  </StackLayout>
</StackLayout>
